<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Boat Game</title>
  </head>
  <body>
    <div class="fixed top-0 left-0 text-sm ml-2 mt-1 select-none"> <span style="font-size: 2rem; text-shadow: 1px 1px black; color: chocolate;">Score:</span> <span style="font-size: 2rem;" id="score">0</span></div>
    <div class="fixed top-0 right-0 text-sm ml-2 mt-1 select-none"> <span style="font-size: 2rem; text-shadow: 1px 1px black; color: chartreuse; ">Health:</span> <span style="font-size: 2rem;" id="health">100</span></div>
    
    <div class="fixed inset-0 flex items-center justify-center" id="modal">
      <div class="big-white max-w-md w-full p-6 text-center" style="background-color: white;">
        <h1 class="text-4xl font-bold leading-none" id="big-score">
          0
        </h1>
        <p class="text-sm text-gray-700 mb-4">Points</p>
        <div>
          <button
          class="bg-blue-500 text-white w-full py-3 rounded-full text-sm"
          id="start-button">
          Start Game
          </button>
          <button
          class="bg-blue-500 text-white w-full py-3 rounded-full text-sm"
          id="end-button" style="display: none;">
          Restart Game
          </button>
        </div>
      </div>
    </div>

    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
